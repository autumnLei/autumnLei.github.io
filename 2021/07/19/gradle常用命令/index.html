            <h3 id="常用后缀"><a href="#常用后缀" class="headerlink" title="常用后缀"></a>常用后缀</h3><figure class="highlight gradle"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 设置日志的输出样式</span></span><br><span class="line">--console=(auto,plain,rich,verbose)</span><br><span class="line">没adb连接设备时：</span><br><span class="line">auto</span><br><span class="line">	BUILD SUCCESSFUL in <span class="number">961</span>ms</span><br><span class="line">rich</span><br><span class="line">	BUILD SUCCESSFUL in <span class="number">961</span>ms</span><br><span class="line">plain</span><br><span class="line">	&gt; <span class="keyword">Task</span> :app:preBuild UP-TO-DATE</span><br><span class="line">	&gt; <span class="keyword">Task</span> :app:preDebugBuild UP-TO-DATE</span><br><span class="line">	&gt; <span class="keyword">Task</span> :app:compileDebugRenderscript NO-<span class="keyword">SOURCE</span></span><br><span class="line">	&gt; <span class="keyword">Task</span> :app:generateDebugResValues UP-TO-DATE</span><br><span class="line">	&gt; <span class="keyword">Task</span> :app:generateDebugResources UP-TO-DATE</span><br><span class="line">	...</span><br><span class="line">	BUILD SUCCESSFUL in <span class="number">961</span>ms</span><br><span class="line">verbose <span class="comment">// UP-TO-DATE是彩色的</span></span><br><span class="line">	&gt; <span class="keyword">Task</span> :app:preBuild UP-TO-DATE</span><br><span class="line">	&gt; <span class="keyword">Task</span> :app:preDebugBuild UP-TO-DATE</span><br><span class="line">	&gt; <span class="keyword">Task</span> :app:compileDebugRenderscript NO-<span class="keyword">SOURCE</span></span><br><span class="line">	&gt; <span class="keyword">Task</span> :app:generateDebugResValues UP-TO-DATE</span><br><span class="line">	...</span><br><span class="line">	BUILD SUCCESSFUL in <span class="number">961</span>ms</span><br><span class="line"></span><br><span class="line"><span class="comment">// 离线构建 不更新依赖</span></span><br><span class="line">--offline </span><br><span class="line"><span class="comment">// 强制更新依赖</span></span><br><span class="line">--refresh-<span class="keyword">dependencies</span></span><br><span class="line"><span class="comment">// 使用Gradle守护程序构建</span></span><br><span class="line">--daemon, --no-daemon</span><br><span class="line"><span class="comment">// 在gradle.com生成一份分析报告</span></span><br><span class="line">--scan</span><br></pre></td></tr></table></figure>
<h3 id="编译bundle"><a href="#编译bundle" class="headerlink" title="编译bundle"></a>编译bundle</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">./gradlew app:bundleDebug</span><br></pre></td></tr></table></figure>
