            <p>//01背包问题<a id="more"></a><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;iostream&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">int main ()</span><br><span class="line">&#123;</span><br><span class="line">    int v,n,a[31],dp[20001]=&#123;0&#125;;</span><br><span class="line">    cin&gt;&gt;v&gt;&gt;n;</span><br><span class="line">    for(int i=1; i&lt;=n; i++)&#123;</span><br><span class="line">        cin&gt;&gt;a[i];</span><br><span class="line">    &#125;</span><br><span class="line">    for(int j=v; j&gt;=a[i]; j--)&#123; //从a[i]起就是完全背包问题</span><br><span class="line">        dp[j]=max(dp[j], dp[j-a[i]]+a[i]);</span><br><span class="line">    &#125;    </span><br><span class="line">    for(int j=0; j&lt;=v; j++)&#123;</span><br><span class="line">        cout&lt;&lt;dp[j]&lt;&lt;&apos; &apos;;</span><br><span class="line">    &#125;    </span><br><span class="line">    cout&lt;&lt;endl;</span><br><span class="line">    &#125;</span><br><span class="line">    cout&lt;&lt;v-dp[v]&lt;&lt;endl;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
